<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiMPLe - Login</title>
    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* Soft white-to-blue gradient background */
            background: linear-gradient(135deg, #f8fafc 0%, #e0ecff 100%);
            color: #1e293b;
            /* Slate-800 for better contrast */
            line-height: 1.5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Layout Container */
        #login-page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Login Card */
        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 48px;
            border-radius: 16px;
            /* Softer corners */
            /* Subtle floating shadow with a hint of blue */
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-2px);
        }

        /* Header Section */
        .login-header {
            margin-bottom: 32px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4f46e5;
            /* Indigo */
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            /* Gradient Text Effect */
            background: linear-gradient(to right, #4f46e5, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-subtitle {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            color: #475569;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            color: #334155;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            background-color: #fff;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4f46e5;
            /* Indigo Main */
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 32px;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .login-btn:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(79, 70, 229, 0.3);
        }

        .login-btn:active {
            background-color: #3730a3;
            transform: translateY(0);
        }

        /* Footer/Legal (Optional for professional look) */
        .login-footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div id="login-page">
        <main class="login-card">
            <header class="login-header">
                <h1 class="app-title">SiMPLe</h1>
                <p class="app-subtitle">Sistem Manajemen Pemenangan Legislatif</p>
            </header>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Masukkan username"
                        required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="login-btn">Masuk</button>
            </form>

            <footer class="login-footer">
                &copy; 2024 SiMPLe System. All rights reserved.
            </footer>
        </main>
    </div>

</body>

</html>
